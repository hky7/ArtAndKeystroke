<div class="wrapper">
  <div id="header-navigation" class="navbar plant-navbar text-center">
    <nav class="navbar navbar-expand-lg menu-container">
        <img class="icon-img" (click)="open = !open" src="../../assets/icon_arrow_white.png" />
        <div class="nav-title">
          <img class="nav-icon" src="../../assets/cactus_icon.png" />
          <div class="nav-title-text">Plush Plants</div>
        </div>
        <div [ngClass]="this.open ? 'collapseShow' : 'collapseHidden'" class="collapsable">
          <div class="navbar-nav row">
            <div class="nav-item col-md-1 col-xs-12">
              <a class="nav-link plant-nav-link">Home</a>
            </div>
            <div class="nav-item col-md-1 col-xs-12">
              <a class="nav-link plant-nav-link">Store</a>
            </div>
            <div class="nav-item col-md-1 col-xs-12">
              <a class="nav-link plant-nav-link">Contact</a>
            </div>
            <div class="nav-item col-md-1 col-xs-12">
              <a class="nav-link plant-nav-link" >FAQ</a>
            </div>
          </div>
        </div>
      <div class="icon-wrapper">
        <img class="sm-icon" src="../../assets/twitter_icon.png" />
        <img class="sm-icon" src="../../assets/fb_icon.png" />
      </div>
    </nav>
  </div>
  <hr>
  <div class="content-wrapper">

    <div class="container-fluid side-container-wrapper">
      <div class="row top-row">
        <div class="left-content-container col-md-6 col-sm-12">
          <div class="content-container main-container main-ad">
            <div class="left-ad-text"><div>Succulents</div><div>are</div><div>Plantastic</div></div>
          </div>
        </div>
        <div class="right-content-container col-md-6 col-sm-12 side-container">
          <div class="col-md-6 col-sm-12 top-ad-container">
            <div class="top-left-ad col-md-12">

            </div>
          </div>
          <div class="col-md-6 col-sm-12 top-ad-container">
            <div class="top-right-ad col-md-12" (click)="openAllYearModal()">
              <span class="top-right-ad-text"><span>Plants</span><span>all</span><span>year</span>round</span>
            </div>
          </div>
          <div class="col-md-12">
            <div class="bottom-ad">
              <span class="bottom-ad-text"><span>Why</span><span>not</span><span>a</span><span>cactus?</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
