<app-berry-header></app-berry-header>
<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info">
        <div class="card-header">Login</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <img src="https://placeimg.com/128/128/nature">
            </div>
            <div class="col-md-8">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <input type="text" class="form-control mb-2" formControlName="email" placeholder="Email" required autofocus>
                <input type="password" formControlName="password" class="form-control mb-2" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block mb-1" type="submit">Login</button>
                <div><a href="/berry-nursery/register">Don't have an account? Register Here!</a></div>
                <div><a href="/berry-nursery/forgot-password">Forgot your password?</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
